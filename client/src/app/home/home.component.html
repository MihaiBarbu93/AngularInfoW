<div class="container">
  

  <a class="nav-link" href="javascript:void(0);" (click)="open(addedit)">Add Patient <span class="sr-only">(current)</span></a>
     
      
  
  
  <table class="table">
    <tr>
      <th style="width: 30%">First Name</th>
      <th style="width: 30%">Last Name</th>
      <th style="width: 20%">Date of Birth</th>
      <th style="width: 10%">Gender</th>
      <th style="width: 15%"></th>
      <th style="width: 15%"></th>
    </tr>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.firstName }}</td>
      <td>{{ patient.lastName }}</td>
      <td>{{ patient.dateOfBirth | date:'MMM d, y'}}</td>
      <td>{{ patient.gender }}</td>
      <td>
        <button (click)="open(addedit, patient.id)" class="btn btn-success">Edit Patient</button>
      </td>
      <td>
        <button (click)="openRemoveDialog(patient)" class="btn btn-success">Remove Patient</button>
      </td>
    </tr>
  </table>
</div>
<ng-template #addedit>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-patient
        [modalRefFromHomeComponent]="mService"
        [patientsFromHomeComponent]="patients"
        [idFromHome]="ordrNr"
        [isAddMode]="isAddMode"
      ></app-patient>
  </div>
</ng-template>
